apiVersion: apps/v1
kind: Deployment
metadata:
  name: bestofblocket
spec:
  selector:
    matchLabels:
      app: bestofblocket
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: bestofblocket
    spec:
      containers:
        - name: bestofblocket
          image: europe-west1-docker.pkg.dev/roiiogcloud/bestofblocket/bestofblocket:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8500
          resources:
            requests:
              cpu: "50m"
              memory: "96Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: bestofblocket-db-secret
                  key: user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bestofblocket-db-secret
                  key: password
            - name: DJANGO_SETTINGS_MODULE
              value: "bestofblocket.conf.settings.production"
            - name: GUNICORN_CMD_ARGS
              value: "--bind=:8500 --workers=1 --threads 2 --max-requests=100000 --timeout=65 --error-logfile=- --access-logfile=- --worker-tmp-dir=/dev/shm --preload"
      terminationGracePeriodSeconds: 25
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bestofblocket
  name: bestofblocket
spec:
  type: ClusterIP
  selector:
    app: bestofblocket
  ports:
    - protocol: TCP
      port: 8500
      targetPort: 8500
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bestofblocket-se
spec:
  secretName: bestofblocket-se-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "*.bestofblocket.se"
  - "bestofblocket.se"
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: bestofblocket-healthcheck
spec:
  default:
    checkIntervalSec: 60
    timeoutSec: 30
    config:
      type: TCP
      httpHealthCheck:
        host: www.bestofblocket.se
        port: 8500
  targetRef:
    group: ""
    kind: Service
    name: bestofblocket
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: bestofblocket-https-redirect
spec:
  parentRefs:
  - kind: Gateway
    name: external-http
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: bestofblocket-www
spec:
  parentRefs:
  - kind: Gateway
    name: external-http
  hostnames:
  - "*.bestofblocket.se"
  rules:
  - backendRefs:
    - name: bestofblocket
      port: 8500
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: bestofblocket-non-www
spec:
  parentRefs:
  - kind: Gateway
    name: external-http
  hostnames:
  - "bestofblocket.se"
  rules:
  - backendRefs:
    - name: bestofblocket
      port: 8500
