{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block extrameta %}{% endblock extrameta %}
        <title>{% block title %}Best of blocket{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}" />
        {% block extrajs %}{% endblock extrajs %}

            async

        ></script>
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-8EL0TJ0805"
        ></script>

            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-8EL0TJ0805");
        </script>
    </head>
    <body>
        <div class="container mx-auto">
            <header class="flex flex-col justify-center items-center pt-2">
                <a href="/" title="Bestofblocket.se"
                    ><img
                        src="{% static 'img/logotype.png' %}"

            <main class="flex flex-col justify-center items-center">
                {% block content %}{% endblock content %}

    </body>
</html>
