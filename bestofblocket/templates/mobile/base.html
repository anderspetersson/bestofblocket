{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    {% block extrameta %}{% endblock extrameta %}
    <title>{% block title %}Best of blocket{% endblock title %}</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.16.css' %}">
    {% block extrajs %}{% endblock extrajs %}
</head>
<body>
<div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=415094685274235";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-42623116-1', 'bestofblocket.se');
  ga('send', 'pageview');

</script>
<div id="layout">

    <div id="main">
        <div class="header clearfix">
            <span class="title"><a href="{% url 'index' %}">Best of Blocket</a></span>
            <div class="navigation">
              {% block rightnavigation %}{% endblock rightnavigation %}
            </div>
        </div>

        <div class="content">
            {% block content %}
                <div id="owl-demo" class="owl-carousel"></div>
            {% endblock content %}
        </div>
        <div id="footer" class="clearfix">
          <div id="bottomad">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Bestofblocket Responsive -->
            <ins class="adsbygoogle bestofblocket-responsive"
                 style="display:inline-block"
                 data-ad-client="ca-pub-4932792919894537"
                 data-ad-slot="7556839374"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</div>

</body>
</html>
