{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Best of blocket</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/side-menu4.css' %}">

    <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/ui4.js' %}"></script>
</head>
<body>

<div id="layout">

    <div id="main">
        <div class="header clearfix">
            <span class="title">Best of Blocket</span>
            <div class="navigation">
              <a class="btn next">></a>
            </div>
        </div>

        <div class="content">
            <div id="owl-demo" class="owl-carousel"></div>
        </div>
        <div id="footer" class="clearfix">
          <div id="bottomad">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Bestofblocket Responsive -->
            <ins class="adsbygoogle bestofblocket-responsive"
                 style="display:inline-block"
                 data-ad-client="ca-pub-4932792919894537"
                 data-ad-slot="7556839374"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</div>

</body>
</html>
