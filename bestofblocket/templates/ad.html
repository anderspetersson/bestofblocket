{% extends "base.html" %}

{% block extrahead %}
<title>{{ ad.title }} - Best of blocket</title>
<meta property=”og:site_name” content=”Best of blocket”/>
<meta property=”og:url content=”http://www.bestofblocket.se{% url 'ad' ad.slug %}”/>
{% endblock extrahead %}


{% block content %}
	{% if request.user.is_superuser %}
	{% if ad.generation == 0 %}
	<a href="{% url 'setgeneration' ad.id 1 %}">Generation 1</a> | <a href="{% url 'setgeneration' ad.id 2 %}">Generation 2</a> | <a href="{% url 'setgeneration' ad.id 3 %}">Generation 3</a>
	{% endif %}
	{% endif %}
	<div class="grid{% if ad.generation == 1 %} old{% endif %} single">
	<div class="imageholder">
		<img src="{{ ad.image.url }}">
	</div>
	<div class="overlay hidden">
		<div class="fb-like" data-href="http://www.bestofblocket.se{% url 'ad' ad.slug %}" data-layout="button_count" data-send="false" data-show-faces="true"></div>
	</div>
</div>

{% endblock content %}
