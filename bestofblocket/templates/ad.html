{% extends "base.html" %}


{% block content %}

	<div class="grid{% if ad.id < 173 %} old{% endif %} single">
	<div class="imageholder">
		<img src="{{ ad.image.url }}">
	</div>
	<div class="overlay hidden">
		<div class="fb-like" data-href="http://www.bestofblocket.se{% url 'ad' ad.slug %}" data-layout="button_count" data-send="false" data-show-faces="true"></div>
	</div>
</div>

{% endblock content %}
